# =====================  Sweep Hyperparameters
program: train_generator.py
method: bayes  # Can be grid, random, or bayes
metric:
  name: val_composition_loss
  goal: minimize
parameters:
  niter:
    value: 1000
  niter_decay:
    value: 1000
  display_count:
    value: 20
  val_count:
    value: 20
  save_period:
    value: 20
  G_lr:
    values: [0.0001, 0.0002, 0.0003]
  D_lr:
    values: [0.0001, 0.0002, 0.0003]
  init_type:
    values: ['xavier', 'normal', 'orthogonal', 'none','xavier_uniform','kaiming']
  init_variance:
    values: [0.01, 0.02, 0.03]
  lambda_vgg:
    values: [5.0, 10.0, 15.0]
  lambda_feat:
    values: [5.0, 10.0, 15.0]
  upsample:
    values: ['bilinear', 'nearest']
  occlusion:
    values: [True, False]
  num_D:
    value: 2
