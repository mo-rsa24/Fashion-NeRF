# =====================  Sweep Hyperparameters
# Change sweep hyperparameters based on training GMM, TOM
program: train.py
method: random
metric:
  goal: minimize
  name: warping_loss
parameters:
  niter: 
    values: [50, 100, 150]
  niter_decay: 
    values: [50, 100, 150]
  lr:
    distribution: 'uniform'
    min: 0.00001
    max: 0.1