# =====================  Sweep Hyperparameters
# Change sweep hyperparameters based on training GMM, TOM
program: train.py
method: bayes
metric:
  goal: minimize
  name: val_warping_loss
parameters:
  niter: 
    values: [5000, 10000, 15000]
  niter_decay: 
    values: [5000, 10000, 15000]
  init_type:
    values: ['normal', 'xavier','kaiming']
  lr:
    distribution: 'uniform'
    min: 0.00001
    max: 0.1