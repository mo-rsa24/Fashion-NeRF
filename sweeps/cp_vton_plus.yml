# =====================  Sweep Hyperparameters
# Change sweep hyperparameters based on training GMM, TOM
program: train.py
method: bayes
metric:
  goal: minimize
  name: val_warping_loss
parameters:
  niter: 
    value: 10000
  niter_decay: 
    value: 10000
  init_type:
    values: ['normal', 'xavier','kaiming']
  Lgic:
    min: 40
    max: 60
  lr:
    values: [0.0001, 0.0002, 0.00001]