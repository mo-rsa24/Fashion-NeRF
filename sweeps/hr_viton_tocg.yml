# =====================  Sweep Hyperparameters
program: train_condition.py
method: bayes  # Can be grid, random, or bayes
metric:
  name: val_warping_loss
  goal: minimize
parameters:
  optimizer:
    value: 'Adam'
  G_lr:
    values: [0.0001, 0.0002, 0.0003]
  D_lr:
    values: [0.0001, 0.0002, 0.0003]
  CElamda:
    values: [5, 10, 15]
  GANlambda:
    values: [0.5, 1, 1.5]
  tvlambda:
    values: [0.5, 1, 1.5]
  loss_l1_cloth_lambda:
    values: [5, 10, 15]
  upsample:
    values: ['bilinear', 'nearest']
  occlusion:
    values: [True, False]
  num_D:
    value: 2