# =====================  Sweep Hyperparameters
program: train_pb_warp.py  # Replace with your actual training script
method: bayes  # Can be grid, random, or bayes
metric:
  name: loss_all  # Replace with the metric you want to optimize, e.g., validation loss
  goal: minimize  # Can be minimize or maximize
parameters:
  lambda_loss_second_smooth:
    min: 1
    max: 5
  lambda_loss_vgg:
    min: 0.1
    max: 1.0
  lambda_loss_edge:
    min: 1
    max: 3
  lambda_loss_smooth:
    min: 0.001
    max: 0.1
  lambda_loss_l1:
    min: 3
    max: 9
  lambda_bg_loss_l1:
    min: 2
    max: 8
  lambda_loss_warp:
    min: 0.2
    max: 0.6
  lambda_loss_gen:
    min: 0.5
    max: 1.5
  lambda_cond_sup_loss:
    min: 0.02
    max: 0.06
  lambda_warp_sup_loss:
    min: 0.02
    max: 0.06
  align_corners:
    values: [true, false]
  optimizer:
    values: ['Adam', 'SGD']  # You can add more optimizers if you want
  epsilon:
    values: [0.001, 0.0001, 0.01]
  momentum:
    values: [0.8, 0.9, 0.95]
  lr:
    min: 0.00001
    max: 0.0001
  pb_gen_lr:
    min: 0.1
    max: 0.3
